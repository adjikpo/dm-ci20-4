name: Lint Dockerfile
on: push

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - name: Lint Dockerfile
        uses: actions/checkout@v2
      - name: Docker
        run: curl -sSL https://get.docker.com  | sh
      - name: Hadolint
        run: docker run --rm -i hadolint/hadolint < Dockerfile
        ignored:
          - DL3018
          - DL3019
